<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
    <style>
    label,input,select
    {
      width:100%;

    }
    form
    {

        width:30%;
        color:black;
        padding:20px;
    }
    #dis
    {
       width:20%;
    }
    h3
    {
        background-color:beige;
        color:blue;
        width:90%
    }

    </style>

</head>
<body style="background-image:linear-gradient(to left,red,blue);">
   <div><!--outer div-->
       <div style="float:left;width:60%"><!---form--->
        <form>
            <h3>REGISTRATION FORM</h3>
           <label>First Name:</label><input type="text" name="fname" placeholder="Enter your name"><br>
           <label>Second Name</label><input type="text" name="sname" placeholder="Enter your name"><br>
           <label>Email</label><input type=" text" name="email" placeholder="Enter your email"><br>
           <label>Age</label><input type="number" name="age"placeholder="age"><br>
           <label>Country</label><br>
            <select name="country">
              <option>Kenya</option>
              <option>Tanzania</option>
              <option>Uganda</option>

            </select><br>
            <label>disability</label><input type="checkbox" name="disability"id="dis"><br><br>
            <input type="submit" name="save data">
        </form>
       </div><!---form--->
       <div style="float:right;width:40%;"><!---image--->
           <img src="https://cdn-images.go2africa.com/wp-content/uploads/2019/04/08081845/ol-donyo-lodge.jpg" width="100%"height="40%" style="padding-top:30px">

       </div>
   </div><!--close outer div-->

</body>
</html>
